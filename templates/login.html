{% extends "base.html" %}
{% load static %}
{% block title %}Đăng nhập{% endblock %}
{% block mycss %}
  <link rel="stylesheet" href="{% static 'rent/login/css/main.css'%}">
  <link rel="stylesheet" href="{% static 'rent/login/css/util.css'%}">
{% endblock %}

{% block content %}
  <div class="limiter">
    <div class="container-login100" style="background-image: url('{% static 'images/bg-sg.jpg'%}');">
        <div class="wrap-login100">
            <form action="{% url 'rent:login' %}" method="post" class="login100-form validate-form">
                {% csrf_token %}
                <span class="login100-form-logo">
                    <a href=""><img src="{% static 'images/logo.png'%}" alt="logo" width="100" height="100"></a>
                </span>

                <span class="login100-form-title p-b-34 p-t-27">
                    Đăng nhập
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                        Remember me
                    </label>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Đăng nhập
                    </button>
                </div>

                <div class="text-center p-t-90">
                    <a class="txt1" href="{% url 'rent:signup' %}">
                        Chưa có tài khoản? Đăng ký
                    </a>
                    <div></div>
                    <a class="txt1" href="#">
                        Quên mật khẩu?
                    </a>
                </div>
            </form>
        </div>
    </div>
  </div>


  <div id="dropDownSelect1"></div>

    <script src="{% static 'rent/login/js/main.js' %}"></script>
{% endblock %}
